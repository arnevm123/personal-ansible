- name: Installing stow
  become: true
  ansible.builtin.package:
    name: stow
    state: present
  tags:
    - install
    - dotfiles
    - stow

- name: Cloning dotfiles
  ansible.builtin.shell:
    git clone git@github.com:arnevm123/dotfiles.git ~/dotfiles
  tags:
    - install
    - dotfiles
    - stow

- name: Remove .zshrc file
  become: true
  ansible.builtin.file:
    path: "{{ lookup('env', 'HOME') }}/.zshrc"
    state: absent
  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  ansible.builtin.shell: cd $HOME/dotfiles && ./linux
  changed_when: false
  tags:
    - install
    - dotfiles
    - stow
