- name: Install Deno
  become: true
  ansible.builtin.command: /bin/bash -o pipefail -c "curl -fsSL https://deno.land/x/install/install.sh | sh"
  args:
    creates: /usr/local/bin/deno
  tags:
    - install
    - productivity
    - languages
