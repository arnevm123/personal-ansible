- name: Install packages
  become: true
  ansible.builtin.dnf:
    name: ["tmux", "fzf", "neovim", "gimp", "tldr", "ripgrep"]
  tags:
    - install
    - productivity

- name: Install languages
  become: true
  ansible.builtin.dnf:
    name: ["npm", "dnf", "go", "shellcheck", "luarocks", "g++", "make", "ansible-lint"]
  tags:
    - install
    - productivity
    - languages

