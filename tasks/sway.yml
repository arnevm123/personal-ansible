- name: Install applications used for sway setup 1
  become: true
  ansible.builtin.package:
    name:
      - sway
      - '{{ "fuzzel" if ansible_pkg_mgr != "apt" else "" }}'
      - rofi
      - '{{ "wlogout" if ansible_pkg_mgr != "pacman" else "" }}'
      - '{{ "fira-code-fonts" if ansible_pkg_mgr != "pacman" else "ttf-fira-code" }}'
  tags:
    - install
    - sway
    - productivity

- name: Install wlogout on arch
  become: true
  changed_when: false
  ansible.builtin.command: paru -S wlogout
  when: "ansible_pkg_mgr == 'pacman'"
  tags:
    - install
    - sway
    - productivity

- name: Install applications used for sway setup 2
  become: true
  ansible.builtin.package:
    name:
      - waybar
      - wl-clipboard
      - mpc
      - mpv
      - grim
      - slurp
